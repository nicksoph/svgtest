<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom and Pan</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="left-column">Left Column
            <div id="home">
                <h2>Current Settings:</h2>
                <div id="settingsDisplay">
                    <table>
                        <thead>
                            <tr>
                                <th>Pendulum</th>
                                <th>Axis</th>
                                <th>Amplitude</th>
                                <th>Frequency</th>
                                <th>Phase Shift</th>
                                <th>Damping</th>
                            </tr>
                        </thead>
                        <tbody id="pendulumSettings"></tbody>
                    </table>
                    <br>
                    <div>Start Time: <span id="displayStartTime"></span></div>
                    <div>Number of Steps: <span id="displayNumSteps"></span></div>
                    <div>Time Step: <span id="displayTimeStep"></span></div>
                </div>
            </div>
            <div id="timecontrols"></div>
            <div id="pendulums"><button id="addPendulum">Add Pendulum</button></div>
            <div id="colour"></div>
            <div id="width"></div>
            <div id="file"></div>
        </div>

        <div class="right-column">
            <div id="svg-viewport">
                <div id="svg-container"></div>
            </div>
        </div>
    </div>
    <script src='panzoom.js'></script>
    <script defer src="script4.js"></script>
</body>

</html>
